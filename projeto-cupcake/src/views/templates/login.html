{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="form-container">
            <h3 class="text-center mb-4">Acesse sua Conta</h3>

            <form action="{{ url_for('main.login') }}" method="POST">
                
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="******" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-pink">Entrar</button>
                </div>

            </form>

            <div class="text-center mt-4">
                <p class="small text-muted">Ainda n√£o tem conta?</p>
                <a href="{{ url_for('main.registro') }}" class="btn btn-outline-secondary btn-sm">Criar nova conta</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
