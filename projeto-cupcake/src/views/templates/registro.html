{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="form-container">
            <h3 class="text-center mb-4">Crie sua Conta</h3>
            <p class="text-center text-muted mb-4">Cadastre-se para comprar os melhores cupcakes!</p>

            <form action="{{ url_for('main.registro') }}" method="POST">
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
                    </div>
                
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                    <div class="form-text">Mínimo de 6 caracteres.</div>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-pink">Cadastrar</button>
                </div>

            </form>

            <div class="text-center mt-4">
                <p class="small text-muted">Já tem uma conta?</p>
                <a href="{{ url_for('main.login') }}" class="btn btn-outline-secondary btn-sm">Fazer Login</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
